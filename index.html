<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>BlackJack21</title>
    <script type="module" src="./app/blackJack21.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="window">
        <h3>Croupier: <span id="croupier-sum"></span></h3>
        <div id="croupier-cards">
        </div>

        <h3 class="player-text">You: <span id="player-sum"></span></h3>

    <h3 class="result-text"><span id="results"></span></h3>
    <ul class="menu">
        <li id="startbutton">START</li>
        <li id="ask-for-card">ASK FOR CARD</li>

    </ul>
